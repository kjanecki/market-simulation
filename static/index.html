<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modelowanie i Symulacja Systemów</title>
    <meta author="Krzysztof Janecki, Marcin Kamiński, Paweł Filiciak">
</head>
<link rel="stylesheet" type="text/css" href="./main.css">
<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<script src="./main.js"></script>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

<body>
    <iframe id="mesa" class="mb-5" src="http://localhost:8521" allowTransparency="true" scrolling="no" height="100%"
        frameborder="0"></iframe>
    <div class="row justify-content-center">
        <div class="col-6 text-center mx-auto">
            <div class="border mx-auto" id="agents-map-plot"></div>
        </div>
    </div>
    <hr />
    <div class="row justify-row-center">
        <div class="col-6 text-center border-right mt-3">
            <h1>Client ID:</h1>
            <h2 id="chosen-user-id"></h2>
        </div>
        <div class="col-6 text-center">
            <h1>Shopping list:</h1>
            <ul class="m-0 p-0 text-left" id="chosen-user-shopping-list"></ul>
        </div>
    </div>
    <div class="justify-content-center mt-5 mx-auto w-75">
        <div class="w-100 text-center">
            <div class="row justify-content-between py-3">
                <div class="col">
                    <h2 class="inline">Auto refresh:</h2>
                    <label class="switch">
                        <input onChange="toggleAutoRefresh()" type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div class="col">
                    <h4 class="inlin">or</h4>
                </div>
                <div class="col">
                    <h2 class="inline">Manual:</h2><i id="refresh" class="material-icons" onClick="refresh();"> refresh
                    </i>
                </div>
            </div>
        </div>
        <table class="table table-hover px-2">
            <thead>
                <tr>
                    <th scope="col-3">ID</th>
                    <th scope="col-9">Shopping List</th>
                </tr>
            </thead>
            <tbody id="table-body">
            </tbody>
        </table>
    </div>
</body>

</html>
